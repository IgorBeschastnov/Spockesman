Commands:
  Start: /start
  End: /end
  Echo:
  Hi: /hi
  Passd:
  Glob: /lol
ContextBackend:
  Type: sqlite_backend
  Host:
  Port:
  User:
  Password:
  Name: test_db
Global: [Globs]
States:
  Main:
    Type: Basic
    Commands:
      Start: Repeat
      Hi: Transient
  Repeat:
    Type: Cyclic
    Cycle: Echo
    Commands:
      End: Main
  Transient:
    Type: Transient
    Transition:
      Command:
        Type: COMMAND
        Value: Passd
      State: Repeat
